<!DOCTYPE HTML>
<html lang="est">
<head>
  <link th:rel="stylesheet" th:href="@{assets/bootstrap-datepicker/css/bootstrap-datepicker.css}"/>
  <link th:rel="stylesheet" th:href="@{assets/bootstrap-datepicker/css/bootstrap-datepicker.standalone.css}"/>
  <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
  <link th:rel="stylesheet" th:href="@{webjars/font-awesome/5.11.2/css/all.css} "/>
</head>
<body>
<a href="booked.html"><form method="get" th:action="@{/booking}"></form></a>
<form method="get" th:action="@{/booking/search/redirect}">
  <button formmethod="get">Täpsem otsing</button>
</form>
<table>
  <tr>
    <td>Nimi</td>
    <td>Registreerimise kuupäev</td>
    <td>Alguse kellaaeg</td>
    <td>Lõpu kellaaeg</td>
    <td>Kustuta broneering</td>
    <td>Muuda broneeringut</td>
  </tr>
  <tr th:each="visit: ${visits}" th:value="${visit}">
    <td th:text="${visit.dentistName}"></td>
    <td th:text="${visit.date}"></td>
    <td th:text="${visit.startHour + ':00'}"></td>
    <td th:text="${visit.endHour + ':00'}"></td>
    <td><a th:href="@{/booking/delete/{id}(id = ${visit.getId()})}">Kustuta</a></td>
    <td><a th:href="@{/booking/change/redirect/{id}(id = ${visit.getId()})}">Muuda</a></td>
  </tr>
</table>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
